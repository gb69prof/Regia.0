<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Regia â€“ lezioni vive su LIM</title>

<style>
:root {
  --bg: #111;
  --panel: #1e1e1e;
  --accent: #4da3ff;
  --text: #f2f2f2;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* Layout */
#app {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: 100vh;
}

/* Sidebar */
#scenes {
  background: var(--panel);
  padding: 10px;
  overflow-y: auto;
}

.scene {
  padding: 12px;
  margin-bottom: 8px;
  background: #2a2a2a;
  border-radius: 8px;
  cursor: pointer;
}

.scene.active {
  outline: 2px solid var(--accent);
}

/* Main */
#main {
  display: flex;
  flex-direction: column;
}

#toolbar {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: #000;
}

button {
  padding: 10px 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #000;
}

button.secondary {
  background: #333;
  color: var(--text);
}

#editor {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

input, textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
}

textarea {
  min-height: 120px;
}

/* Projection */
#projection {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  padding: 40px;
}

#projection h1 {
  font-size: 48px;
}

#projection p {
  font-size: 28px;
}

#black {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
}
</style>
</head>

<body>

<div id="app">
  <div id="scenes"></div>

  <div id="main">
    <div id="toolbar">
      <button onclick="addScene()">+ Scena</button>
      <button class="secondary" onclick="startProjection()">Proiezione</button>
      <button class="secondary" onclick="exportProject()">Esporta</button>
      <button class="secondary" onclick="importProject()">Importa</button>
    </div>

    <div id="editor">
      <input id="title" placeholder="Titolo scena">
      <textarea id="text" placeholder="Testo / punti chiave"></textarea>
      <input type="file" id="file" accept="image/*,video/*,audio/*,application/pdf">
      <div id="asset"></div>
    </div>
  </div>
</div>

<div id="projection" ontouchstart="handleTouch(event)">
  <h1 id="pTitle"></h1>
  <p id="pText"></p>
  <div id="pAsset"></div>
</div>

<div id="black"></div>

<script>
let scenes = [];
let current = -1;
let startX = null;

/* Scene handling */
function addScene() {
  scenes.push({ title: "Nuova scena", text: "", asset: null, type: null });
  selectScene(scenes.length - 1);
  renderScenes();
}

function selectScene(i) {
  current = i;
  renderScenes();
  renderEditor();
}

function renderScenes() {
  const box = document.getElementById("scenes");
  box.innerHTML = "";
  scenes.forEach((s, i) => {
    const d = document.createElement("div");
    d.className = "scene" + (i === current ? " active" : "");
    d.textContent = s.title;
    d.onclick = () => selectScene(i);
    box.appendChild(d);
  });
}

function renderEditor() {
  if (current < 0) return;
  const s = scenes[current];
  title.value = s.title;
  text.value = s.text;
  asset.innerHTML = s.asset ? "[Asset caricato]" : "";
}

title.oninput = () => {
  scenes[current].title = title.value;
  renderScenes();
};
text.oninput = () => scenes[current].text = text.value;

file.onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  scenes[current].asset = URL.createObjectURL(f);
  scenes[current].type = f.type;
  renderEditor();
};

/* Projection */
function startProjection() {
  if (current < 0) return;
  showProjection();
}

function showProjection() {
  const s = scenes[current];
  projection.style.display = "block";
  pTitle.textContent = s.title;
  pText.textContent = s.text;
  pAsset.innerHTML = "";

  if (s.asset) {
    if (s.type.startsWith("image")) {
      const img = new Image();
      img.src = s.asset;
      img.style.maxWidth = "100%";
      pAsset.appendChild(img);
    } else if (s.type.startsWith("video")) {
      const v = document.createElement("video");
      v.src = s.asset;
      v.controls = true;
      v.style.maxWidth = "100%";
      pAsset.appendChild(v);
    }
  }
}

function handleTouch(e) {
  if (e.touches.length === 1) {
    if (startX === null) startX = e.touches[0].clientX;
    else {
      let dx = e.touches[0].clientX - startX;
      if (dx > 80 && current > 0) {
        current--;
        showProjection();
        startX = null;
      }
      if (dx < -80 && current < scenes.length - 1) {
        current++;
        showProjection();
        startX = null;
      }
    }
  }
}

/* Black screen */
document.addEventListener("keydown", e => {
  if (e.key === "b") black.style.display = black.style.display ? "" : "block";
});

/* Project */
function exportProject() {
  const blob = new Blob([JSON.stringify(scenes)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "regia.json";
  a.click();
}

function importProject() {
  const i = document.createElement("input");
  i.type = "file";
  i.accept = "application/json";
  i.onchange = e => {
    const r = new FileReader();
    r.onload = () => {
      scenes = JSON.parse(r.result);
      selectScene(0);
    };
    r.readAsText(e.target.files[0]);
  };
  i.click();
}
</script>

</body>
</html>
